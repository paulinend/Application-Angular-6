<form class="form container" (ngSubmit)="process()" [formGroup]="form">

  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" placeholder="Name">
    <div class="alert alert-danger" role="alert" *ngIf="isError('name')">
      champs invalid
    </div>
  </div>

  <div class="form-group">
      <input type="text" class="form-control" formControllName="reference" placeholder="Reference">
      <div class="alert alert-danger" role="alert" *ngIf="isError('reference')">
          champs invalid
      </div>
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="state">
      <option [ngValue]="libelle" *ngFor="let libelle of libelles"> {{ libelle }} </option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">valider</button>
  </div>
</form>
