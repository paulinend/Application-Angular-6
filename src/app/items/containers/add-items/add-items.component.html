<form class="form" (ngSubmit)="process()" #form="ngForm">

  <div class="form-group">
    <input type="text" class="form-control" name="name" [(ngModel)]="nom" #nameRef="ngModel" placeholder="name" required>
    <div class="alert alert-danger" role="alert" *ngIf="nameRef.invalid && form.touched">
      champs invalid
    </div>
  </div>

  <div class="form-group">
      <input type="text" class="form-control" name="reference" [(ngModel)]="ref" #refRef="ngModel" placeholder="reference" required>
      <div class="alert alert-danger" role="alert" *ngIf="refRef.invalid && form.touched">
          champs invalid
      </div>
  </div>

  <div class="form-group">
    <select class="form-control" name="state" id="mySelect" [(ngModel)]="etat">
      <option [ngValue]="state.ALIVRER"> {{ state.ALIVRER }} </option>
      <option [ngValue]="state.ENCOURS"> {{ state.ENCOURS }} </option>
      <option [ngValue]="state.LIVREE"> {{ state.LIVREE }} </option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">valider</button>
  </div>
</form>
